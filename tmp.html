<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .slider-container {
      position: relative;
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slider img {
      width: 100%;
      flex-shrink: 0;
    }
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .slider-button.prev {
      left: 10px;
    }
    .slider-button.next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slider" id="slider">
      <img src="images/compare.png" alt="Image 1">
      <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
    </div>
    <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlide(direction) {
      const slider = document.getElementById('slider');
      const slides = slider.children;
      const totalSlides = slides.length;

      // Update the index
      currentIndex += direction;

      // Wrap around if needed
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }

      // Calculate offset and move the slider
      const offset = -currentIndex * 100;
      slider.style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>
</html>
